<!doctype html>

<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

    .lead{

      background-color: #f6f6f6;

<body>
  <a href="{% url 'leads:lead-create' %}"> Create new lead </a>

    </div>
  {% endfor %}


  <script src="js/scripts.js"></script>
