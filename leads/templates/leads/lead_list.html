{% extends "base.html"%}

{% block content%}
  <a href = "{% url 'leads:lead-create' %}" > create a lead</a>

  <h1>these are all our leads</h1>
  {% for lead in leads%}
    <div class= 'lead'>
      <a href = "{% url 'leads:lead-detail' lead.pk %}">
      {{ lead.first_name }} 
      {{ lead.age}}
      </a>
    </div>
  {% endfor %}

{% endblock content%}
